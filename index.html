<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <input type="number" id="inputCelsius" placeholder="Enter Celsius">
            <button onclick="convertToFar()">Convert to Fahrenheit</button>
        </div>
        <div class="input-container">
            <input type="number" id="inputFahrenheit" placeholder="Enter Fahrenheit">
            <button onclick="convertToCel()">Convert to Celsius</button>
        </div>
        <div class="result-container">
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>

 <script>

function convertToFar() {
    const celsius = parseFloat(document.getElementById("inputCelsius").value);
    const fahrenheit = (celsius * 9 / 5) + 32;
    document.getElementById("result").innerText = `${celsius} Celsius is equal to ${fahrenheit.toFixed(2)} Fahrenheit`;
}

function convertToCel() {
    const fahrenheit = parseFloat(document.getElementById("inputFahrenheit").value);
    const celsius = (fahrenheit - 32) * 5 / 9;
    document.getElementById("result").innerText = `${fahrenheit} Fahrenheit is equal to ${celsius.toFixed(2)} Celsius`;
}


 </script>

</body>
</html>
